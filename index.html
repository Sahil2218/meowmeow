<!DOCTYPE html>
<html>
<head>
  <title>Meowiees Message</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa&family=Pacifico&display=swap');

    body {
      font-family: 'Comfortaa', cursive;
      background: url('https://i.imgur.com/td6l6Zu.png') repeat;
      background-size: 100px;
      text-align: center;
      padding: 40px;
      background-color: #fff0f5;
      color: #4a148c;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #e91e63;
      font-size: 36px;
      margin-bottom: 30px;
    }

    form {
      background-color: #fffafc;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px #f48fb1;
      border: 3px dotted #ffb6c1;
    }

    input, textarea {
      width: 85%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      font-family: 'Comfortaa', cursive;
    }

    .slider-box {
      margin: 15px 0;
      font-size: 16px;
    }

    input[type="range"] {
      width: 60%;
    }

    button {
      padding: 10px 30px;
      border: none;
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      font-size: 18px;
      font-family: 'Pacifico', cursive;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #ec407a;
      transform: scale(1.05);
    }

    #statusMsg {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>ğŸ’Œ Send Your Meowiees Message ğŸ’Œ</h1>

  <form id="loveForm">
    <input type="text" id="topic" placeholder="ğŸ¾ Topic (e.g., Why I love you)" required><br>
    <textarea id="description" rows="4" placeholder="ğŸ˜½ Your fluffy message goes here..." required></textarea><br>

    <div class="slider-box">
      ğŸ˜  Angry Rating:
      <input type="range" id="angryRating" min="0" max="10" value="5"
             oninput="document.getElementById('angryValue').innerText = this.value">
      <span id="angryValue">5</span>
    </div>

    <div class="slider-box">
      ğŸ˜ Meowiees Rating:
      <input type="range" id="loveRating" min="0" max="10" value="5"
             oninput="document.getElementById('loveValue').innerText = this.value">
      <span id="loveValue">5</span>
    </div>

    <button type="submit">ğŸ’– Send Meow ğŸ’–</button>
  </form>

  <div id="statusMsg"></div>

  <script>
    document.getElementById('loveForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const topic = document.getElementById('topic').value;
      const description = document.getElementById('description').value;
      const angryRating = document.getElementById('angryRating').value;
      const loveRating = document.getElementById('loveRating').value;

      const messageHTML = `
        <div style="background-color: #ffe4ec; padding: 30px; font-family: 'Segoe UI', cursive; border-radius: 20px; max-width: 700px; margin: 30px auto;">
          <div style="background-color: #fff0f5; border: 4px dotted #f06292; padding: 20px; border-radius: 15px; box-shadow: 0 0 12px #f48fb1;">
            <h2 style="color: #e91e63;">ğŸ¾ Meowiees Message Alert ğŸ¾</h2>
            <p><strong>ğŸ“Œ Topic:</strong> <span style="color: #d81b60;">${topic}</span></p>
            <p><strong>ğŸ“ Description:</strong> <em>${description}</em></p>

            <div style="margin-top: 12px;">
              <strong>ğŸ˜  Angry Rating:</strong> <span style="color: #f44336;">${angryRating}/10</span><br>
              <strong>ğŸ˜ Meowieess Rating:</strong> <span style="color: #ab47bc;">${loveRating}/10</span>
            </div>

            <div style="margin-top: 15px;">
              <div style="background: #ffebef; border-radius: 20px; height: 16px; overflow: hidden;">
                <div style="width: ${loveRating * 10}%; height: 100%; background: linear-gradient(to right, #f06292, #ec407a); box-shadow: 0 0 8px #ec407a;"></div>
              </div>
              <div style="font-size: 14px; color: #777;">ğŸ’• Love Meter: ${loveRating * 10}%</div>
            </div>

            <div style="font-size: 22px; text-align: center; margin-top: 20px;">ğŸ˜½ğŸ’ŒğŸ¾âœ¨ğŸ’–ğŸ˜º</div>
            <p style="text-align: center; font-style: italic; color: #666;">"You're the snuggle I never knew I needed."</p>

            <div style="margin-top: 25px; text-align: right; font-size: 18px; font-family: 'Brush Script MT', cursive; color: #e91e63;">
              ğŸ’˜ Forever yours,<br>â€“ Your Meowieesss
            </div>
          </div>
        </div>
      `;

      document.getElementById('statusMsg').innerHTML = messageHTML;

      // Optional: still send email
      await fetch('https://shreuu-meow.onrender.com/send-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ topic, description, angryRating, loveRating })
      });
    });
  </script>

</body>
</html>
